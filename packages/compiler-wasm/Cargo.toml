[package]
name = "holoscript-wasm"
version = "1.0.0"
authors = ["HoloScript Team"]
edition = "2021"
description = "HoloScript parser and type checker compiled to WebAssembly"
license = "MIT"
repository = "https://github.com/brianonbased-dev/HoloScript"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2.93"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
console_error_panic_hook = { version = "0.1.7", optional = true }
js-sys = "0.3"

[dev-dependencies]
wasm-bindgen-test = "0.3"

# Sprint 2: Performance Optimization
# Optimized release profile for smallest bundle size
[profile.release]
opt-level = "z"           # Optimize for size (smaller than 's')
lto = true                # Enable link-time optimization
codegen-units = 1         # Better inlining, single codegen unit
panic = "abort"           # Smaller panic handling (no unwinding)
strip = true              # Strip symbols from binary

