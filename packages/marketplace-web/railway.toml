[build]
builder = "NIXPACKS"
buildCommand = "cd ../.. && pnpm install && pnpm --filter @holoscript/marketplace-web build"

[deploy]
startCommand = "pnpm --filter @holoscript/marketplace-web start"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
