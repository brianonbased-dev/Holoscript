[build]
builder = "NIXPACKS"
buildCommand = "cd ../.. && pnpm install && pnpm -r --filter @holoscript/marketplace-api build"

[deploy]
startCommand = "pnpm --filter @holoscript/marketplace-api start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
